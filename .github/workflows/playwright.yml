name: pw
run-name: >
  ${{ github.workflow }} :: run #${{ github.run_number }}

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      project:
        description: 'Project to run'
        required: false
        default: 'chrome'
        type: choice
        options:
          - chrome
          - all
      priority:
        description: 'Priority level'
        required: false
        default: 'all'
        type: choice
        options:
          - P1
          - P1-P2
          - P1-P3
          - all

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-jammy
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Playwright tests
        run: |
          PROJECT_FLAG=""
          GREP_FLAG=""

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Set project flag
            if [ "${{ inputs.project }}" != "all" ]; then
              PROJECT_FLAG="--project=${{ inputs.project }}"
            fi

            # Set grep flag based on priority
            case "${{ inputs.priority }}" in
              "P1")
                GREP_FLAG="--grep @P1"
                ;;
              "P1-P2")
                GREP_FLAG="--grep @P1|@P2"
                ;;
              "P1-P3")
                GREP_FLAG="--grep @P1|@P2|@P3"
                ;;
              "all")
                GREP_FLAG=""
                ;;
            esac
          fi

          pnpm test $PROJECT_FLAG $GREP_FLAG
        env:
          CI: true
          BASE_URL: ${{ vars.BASE_URL }}
          HOME: /root
        continue-on-error: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload HTML report as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
